<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__container">
        <div class="header__left">
          <img src="img/logo.svg" alt="img" class="header__logo">
          <div class="header__title">Stack</div>
        </div>
        <div class="header__right">
          <nav class="nav">
            <a class="nav__item" href="#">Features</a>
            <a class="nav__item" href="#">Pricing</a>
            <a class="nav__item" href="#">FAQ</a>
            <a class="nav__item" href="#">Support</a>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="description">
        <p class="description__text">Stack is the best way to take your business on the road or vacation</p>
      </div>
      <div class="download">
        <a class="download__link" href="#">
          <img src="img/ios.png" alt="ios" class="download__img">
        </a>
        <a class="download__link" href="#">
          <img src="img/android.png" alt="android" class="download__img">
        </a>
      </div>
      <div class="phone">
        <img src="img/iphone.png" alt="phone" class="phone__img">
      </div>
    </main>
  </div>
  <div class="menu">
    <div class="menu__link"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
